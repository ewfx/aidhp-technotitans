<div class="chatbot-container">
  <div class="chat-icon" (click)="toggleChatbot()">ğŸ’¬</div>

  <div class="chat-window" *ngIf="isOpen">
    <div class="chat-header">
      <span>ğŸ’¡ SmartFin Assistant</span>
      <button class="close-btn" (click)="toggleChatbot()">âœ–</button>
    </div>

    <div class="chat-body" #chatBody>
      <div *ngFor="let msg of messages" [ngClass]="{'user': msg.sender === 'user', 'bot': msg.sender === 'bot'}">
        <div class="message-bubble">
          {{ msg.text }}
          <button *ngIf="msg.audio" class="audio-btn" (click)="toggleAudio(msg)">
            <span *ngIf="msg.isPlaying">â¸</span> <!-- Pause Icon -->
            <span *ngIf="msg.isPaused">â–¶</span> <!-- Play Icon -->
            <span *ngIf="!msg.isPlaying && !msg.isPaused">ğŸµ</span> <!-- Default -->
          </button>
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <button class="mic-btn" [ngClass]="{'recording': isRecording}" (mousedown)="startRecording()" (mouseup)="stopRecording()">
        ğŸ¤
      </button>
      <input type="text" [(ngModel)]="userInput" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
      <button class="send-btn" (click)="sendMessage()">â¤</button>
    </div>
  </div>
</div>
