<app-navbar></app-navbar>

<div  class="knowledge-container">
  <h2 >ðŸ“š Knowledge Center: Financial Resources</h2>

  <div *ngIf="isLoading" class="loading-spinner">
    <p>Loading resources... Please wait.</p>
  </div>

  <!-- Articles Section -->
  <div *ngIf="!isLoading && knowledgeResources.Articles && knowledgeResources.Articles.length > 0" class="content-section">
    <h3>ðŸ“° Articles</h3>
    <div class="scroll-container">
      <div *ngFor="let article of knowledgeResources.Articles" class="card">
        <h4>{{ article[0] }}</h4>
        <p>Click the link to read the full article.</p>
        <a [href]="article[1]" target="_blank" class="resource-link">Read Full Article</a>
      </div>
    </div>
  </div>

  <!-- PDFs Section -->
  <div *ngIf="!isLoading && knowledgeResources.PDFs && knowledgeResources.PDFs.length > 0" class="content-section">
    <h3>ðŸ“„ PDFs</h3>
    <div class="scroll-container">
      <div *ngFor="let pdf of knowledgeResources.PDFs" class="card">
        <h4>{{ pdf[0] }}</h4>
        <p>A detailed PDF document providing insights</p>
        <a [href]="pdf[1]" target="_blank" class="resource-link">View PDF</a>
      </div>
    </div>
  </div>

  <!-- Videos Section with iframe -->
  <div *ngIf="!isLoading && sanitizedVideos.length > 0" class="content-section">
    <h3>ðŸŽ¥ Videos</h3>
    <div class="scroll-container">
      <div *ngFor="let video of sanitizedVideos" class="card">
        <a [href]="video.url"><h4>{{ video.title }}</h4></a>
        <iframe [src]="video.url" width="300px" height="200px" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <app-chatbot></app-chatbot>
</div>
