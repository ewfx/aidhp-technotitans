<div class="chatbot-container">

  <div class="chat-window" *ngIf="isOpen">
    <div class="chat-header">
      <span>SmartFin Assistant</span>
      <button (click)="toggleChatbot()">âœ–</button>
    </div>

    <div class="chat-body">
      <div *ngFor="let msg of messages" [ngClass]="{'user': msg.sender === 'user', 'bot': msg.sender === 'bot'}">
        {{ msg.text }}
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" />

    </div>
  </div>
