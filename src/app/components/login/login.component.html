<nav class="navbar">
  <div class="logo">
    <i class="fas fa-chart-line"></i> SmartFin Recommender
  </div>
  </nav>
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="customerId">Customer ID:</label>
      <input
        id="customerId"
        type="text"
        [(ngModel)]="customerId"
        name="customerId"
        required
        placeholder="Enter your phone number"
      />
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
      />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
